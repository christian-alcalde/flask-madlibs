{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>
 
  <form action="/results" method="POST" class="pb-4">
    {% for field in mad_lib_words%} 
  <!-- an example of one field -- you should make these autogenerated! -->
    <div class="mb-3 row">
      <label class="col-5 col-form-label text-end">{{ field }}</label>
      <div class="col-7">
        <input
            name= {{field}}
            required
            aria-label={{field}}
            class="form-control">
      </div>
    </div>
    {%endfor%}
    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>
{% endblock %}
